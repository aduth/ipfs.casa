<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>ipfs.casa</title>
	<meta name="description" content="Upload to the distributed web">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<h1>ipfs.casa<span aria-hidden="true"> 🏠</span></h1>
		<form id="form" method="POST" action="https://ipfs.infura.io:5001/api/v0/add?progress=true&recursive=true&hidden=false">
			<label id="upload-backdrop" for="upload" aria-hidden="true"></label>
			<svg id="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="64" height="64">
				<path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
			</svg>
			<p>Drop or select folder to upload</p>
			<label tabindex="0" role="button" id="upload-button" for="upload">Upload</label>
			<input tabindex="-1" name="file" type="file" id="upload" webkitdirectory directory multiple>
		</form>
		<progress id="progress" max="100" value="0" aria-live="polite"></progress>
		<dl id="result" class="is-hidden">
			<dt>Hash</dt>
			<dd id="result-hash"></dd>
			<dt>URL</dt>
			<dd><a id="result-url"></a></dd>
		</dl>
	</div>

	<script src="./app.js"></script>
</body>

</html>
